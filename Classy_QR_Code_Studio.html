<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy QR Code Studio</title>
    <style>
        /* Import custom font */
        @font-face {
            font-family: "MTNBrighterSans";
            src: url(MTNBrighterSans-Light.otf);
        }

        /* Basic styles for body */
        body {
            font-family: "MTNBrighterSans";
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 2px solid #ffffff;
        }

        .header img {
            width: 100px;
            transition: opacity 0.3s ease;
        }

        /* Container for main content */
        .container {
            display: flex;
            flex: 1;
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Left and right sections */
        .left, .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
        }

        .left {
            background-color: #f2f2f2;
        }

        .right {
            background-color: #f9f9f9;
            border-left: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* QR code container styling */
        .qr-code-container {
            max-width: 100%;
            max-height: 100%;
        }

        .qr-code-container img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #5f4b8b;
            border-radius: 10px;
        }

        /* Form elements styling */
        .form-group {
            margin-bottom: 2px;
            margin-left: 15px;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-top: 2px solid #ffffff;
            font-size: 0.9em;
            color: #666;
        }

        /* Table and input elements styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table td {
            padding: 5px 15px;
        }

        #l {
            border-style: inset;
            border-bottom: none;
            border-top: none;
            border-left: none;
        }

        select {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccccd9;
            width: 9.5vw;
            height: 5vh;
            font-family: "MTNBrighterSans";
            background-color: #f2f2f2;
        }

        button {
            color: rgb(0, 0, 0);
            background: rgb(184, 207, 170);
            border: 1px solid #ccccd9;
            font-size: 16px;
            width: 15.5vw;
            height: 40px;
            border-radius: 4px;
            transition: 0.3s;
            margin-left: 15px;
        }

        button:hover,
        button:focus:hover {
            color: #ffffff;
            background: rgb(32, 53, 35);
        }

        input {
            border-radius: 5px;
            width: 5vw;
            border: none;
            font-family: "MTNBrighterSans";
            height: 5vh;
            font-size: 16px;
            background-color: #f2f2f2;
            border: 1px solid #ccccd9;
        }

        table input{
            border: none;
        }

        #exportScale {
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Header with logo -->
    <div class="header">
        <a href="bigirimana"><img src="SimpleLogo.jpg" alt="Company Logo"></a>
    </div>

    <!-- Main content container -->
    <div class="container">
        <!-- Left section with input form -->
        <div class="left">
            <h1>Classy QR Code Studio</h1>
            <div class="form-group">
                <input type="text" id="urlInput" placeholder="Enter your URL here" style="width: 91%; padding: 10px; border-radius: 5px;">
            </div>

            <table>
                <tr>
                    <td><label for="cornerColorInput">Corner Color:</label></td>
                    <td id="l"><input type="color" id="cornerColorInput" value="#000000"></td>
                    <td><label for="bgColorInput">Background Color:</label></td>
                    <td><input type="color" id="bgColorInput" value="#ffffff"></td>
                </tr>
                <tr>
                    <td><label for="dotColorInput">Dot Color:</label></td>
                    <td id="l"><input type="color" id="dotColorInput" value="#000000"></td>
                    <td><label for="classyColorInput">Classy Dot Color:</label></td>
                    <td><input type="color" id="classyColorInput" value="#000000"></td>
                </tr>
            </table>

            <div class="form-group">
                <label for="cornerTypeInput">Corner Type:</label>
                <select id="cornerTypeInput">
                    <option value="square">Square</option>
                    <option value="dot">Dot</option>
                    <option value="extra-rounded">Extra Rounded</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exportScale">Export Scale:</label>
                <input type="number" id="exportScale" value="4" min="1" max="10">
            </div>
            
            <button onclick="generateQRCode()">Generate QR Code</button>
            <button onclick="downloadQRCode()">Download QR Code</button>
        </div>

        <!-- Right section to display generated QR code -->
        <div class="right">
            <div class="qr-code-container" id="qrCodeContainer"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Bigirimana. All rights reserved.
    </div>

    <!-- QR Code Styling Library and Script -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script>
        let qrCode;

        /* Function to generate QR Code */
        function generateQRCode() {
            const url = document.getElementById('urlInput').value;
            const bgColor = document.getElementById('bgColorInput').value;
            const cornerColor = document.getElementById('cornerColorInput').value;
            const dotColor = document.getElementById('dotColorInput').value;
            const classyColor = document.getElementById('classyColorInput').value;
            const cornerType = document.getElementById('cornerTypeInput').value;
            const qrCodeContainer = document.getElementById('qrCodeContainer');

            // Clear any existing QR code
            qrCodeContainer.innerHTML = ''; 

            if (url) {
                // Create a new QR Code with styling options
                qrCode = new QRCodeStyling({
                    width: 300, 
                    height: 300, 
                    data: url,
                    dotsOptions: {
                        color: dotColor,
                        type: "classy"
                    },
                    backgroundOptions: {
                        color: bgColor,
                    },
                    cornersSquareOptions: {
                        color: cornerColor,
                        type: cornerType
                    },
                    cornersDotOptions: {
                        color: classyColor
                    }
                });

                // Append the generated QR code to the container
                qrCode.append(qrCodeContainer);
            } else {
                alert('Please enter a URL.');
            }
        }

        /* Function to download the generated QR Code */
        function downloadQRCode() {
            if (qrCode) {
                const exportScale = parseInt(document.getElementById('exportScale').value, 10);
                qrCode.download({ name: "qr-code", extension: "png", scale: exportScale });
            } else {
                alert('Please generate a QR code first.');
            }
        }
    </script>
</body>
</html>
